<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <!-- Icons -->
  <script src="https://kit.fontawesome.com/a34ffea86a.js" crossorigin="anonymous"></script>

  <!-- Fonts -->


  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <link rel="stylesheet" href="styles/style.css">

  <title>Forecaster 2.0</title>
</head>

<body>
  <div class="container">
    <div class="wrap-app">

      <div class="row info-bar align-items-center">
        <div class="col">
          <div class="row align-items-center">
            <div class="col date" id="curDate">
              date
            </div>
            <div class="col">
              <div class="row info" id="month">
                month
              </div>
              <div class="row info" id="day">
                day
              </div>
            </div>
          </div>
        </div>
        <div class="col" id="tm">
          time
        </div>
        <div class="col-8">
          <form id="search-city">
            <input type="search" id="city" placeholder="Enter city name" autocomplete="off">
            <button type="submit" class="round">
              <i class="fa-solid fa-magnifying-glass-location"></i></button>
            <button id="home" class="round">
              <i class="fa-solid fa-house"></i></button>
            <button id="temp" class="round"><strong>Â°F</strong></button>
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <h1>KYIV, UA</h1>
          <p>H: ...% W: ...%</p>
        </div>
        <div class="col-4">
          <i class="fa-solid fa-cloud-sun w-icon"></i>
          <p>Cloudy</p>
        </div>
        <div class="col-4">
          24C
        </div>
      </div>

    </div>
  </div>



  <script src="scripts/index.js"></script>
</body>

</html>
