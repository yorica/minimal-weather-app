<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <!-- Icons -->
  <script src="https://kit.fontawesome.com/a34ffea86a.js" crossorigin="anonymous"></script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&family=Urbanist:wght@200;300;400;500&display=swap"
    rel="stylesheet">


  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <link rel="stylesheet" href="styles/style.css">

  <title>Forecaster 2.0</title>
</head>

<body>
  <div class="container">
    <div class="wrap-app">

      <div class="row info-bar align-items-center">

        <div class="col-1 date" id="curDate">
          date
        </div>
        <div class="col-1 info">
          <div id="month">
            month
          </div>
          <div id="day">
            day
          </div>

        </div>
        <div class="col-2" id="tm">
          time
        </div>
        <div class="col-8">
          <form id="search-city">
            <input type="search" id="city" placeholder="Enter city name" autocomplete="off" autofocus>
            <button type="submit" class="round">
              <i class="fa-solid fa-magnifying-glass-location"></i></button>
            <button id="home" class="round">
              <i class="fa-solid fa-house"></i></button>
            <button id="temp" class="round"><strong>°F</strong></button>
        </div>
      </div>

      <div class="row align-items-center today">
        <div class="col-6">
          <h1>KYIV, UA</h1>
          <p class="w-info">H: ...% W: ...%</p>
        </div>
        <div class="col-6">
          <p class="weather"><i class="fa-solid fa-cloud-sun w-icon"></i> <span class="deg">24°C</span></p>
          <p class="description"><em>cloudy<em></p>
        </div>
      </div>


    </div>
  </div>



  <script src="scripts/index.js"></script>
</body>

</html>
